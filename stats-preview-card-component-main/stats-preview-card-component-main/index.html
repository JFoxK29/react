<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet"/>
  
    <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="stats-container">
    <div class="stats-details">
      <h2>Get <span>insights</span> that help <br> your business grow.</h2>
      <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
      experience, and overall efficiency.</p>
      <div class="stats-numbers">
        <span>10k+ </span>
        <span>314 </span>
        <span>12m+ </span>
      </div>
      <div class="stats-letters">
        <span>companies</span>
        <span>templates</span>
        <span>queries</span>
      </div>
    </div>
    <picture>
      <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg">
      <img id="image-product-mobile" src="./images/image-header-mobile.jpg" alt=" "/>
    </picture>
  </div>

  </div> -->
</body>
</html>
